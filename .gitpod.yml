tasks:
  - name: terraform
    before: |
      echo "Running terraform setup scripts..."
      source ./bin/install_terraform_cli
      source ./bin/set_tf_alias
      source ./bin/install_aws_credentials
      source ./bin/generate_tfrc_credentials
  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    before: |
      echo "Running AWS CLI setup script..."
      source ./bin/install_aws_cli
      
vscode:
  extensions:
    - amazonwebservices.aws-toolkit-vscode
    - hashicorp.terraform